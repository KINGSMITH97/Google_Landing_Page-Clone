<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="#">Gmail</a>
            <a class="menu-item" href="#">Images</a>

        <div id="drop-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>

            <div id="app-drop">
                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Google Search">
                    <p>Search</p>
                </div>

                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Google_Maps_icon_%282015-2020%29.svg/1200px-Google_Maps_icon_%282015-2020%29.svg.png" alt="Google Maps">
                    <p>Maps</p>
                </div>

                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Google_Drive_logo.png/857px-Google_Drive_logo.png" alt="Google Drive">
                    <p>Drive</p>
                </div>

                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1200px-Google_Calendar_icon_%282020%29.svg.png" alt="Google Calendar">
                    <p>Calendar</p>
                </div>

                <div class="app-item">
                    <img src="http://assets.stickpng.com/images/5847faedcef1014c0b5e48cc.png" alt="Google Photos">
                    <p>Photos</p>
                </div>

                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Google_Keep_icon_%282015-2020%29.svg/1200px-Google_Keep_icon_%282015-2020%29.svg.png" alt="Google Keep">
                    <p>Keep</p>
                </div> 
            </div>
        </div>

            <img id="Profile-Pic" src="https://theme4press.com/wp-content/uploads/2015/11/featured-small-circular.jpg" alt="Profile Picture">
        </nav>
    </header>

    <main>

        <section>
                <img id="G-Logo" src="https://cdn.vox-cdn.com/thumbor/8tLchaDMIEDNzUD3mYQ7v1ZQL84=/0x0:2012x1341/920x613/filters:focal(0x0:2012x1341):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="Google Logo"><br>

               <div id="input-wrapper">
                <input type="text" id="search-box">

                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Google Search Icon">
               </div>

                <div class="btn-grp">
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm Feeling Lucky</button>
                    <button class="custom-btn">Testing pipeline</button>
                </div>

        </section>

    </main>
</body>
</html>
